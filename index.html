<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--[ Bootstrap ]-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="src/style/index.css">
	
	<!--[ CSS icons ]-->
	<link href='https://css.gg/more-vertical-alt.css' rel='stylesheet'>
	<link href='https://css.gg/trash-empty.css' rel='stylesheet'>
	<link href='https://css.gg/bookmark.css' rel='stylesheet'>
	<link href='https://css.gg/album.css' rel='stylesheet'>
	<link href='https://css.gg/notes.css' rel='stylesheet'>  
	<link href='https://css.gg/pen.css' rel='stylesheet'>
	
	<title>Home | Notepad</title>

</head>
<body>
	
	<header id="app-header">Notes</header>
	
	<div class="enable-theme-panel">
		<p style="color: var(--text-color);">Do you want enable the dark mode?</p>
		<hr>
		<div class="options">
			<button class="btn btn-outline-success yes-btn">Yes</button>
			<button class="btn btn-outline-danger  no-btn">No</button>
			<button class="btn btn-outline-secondary dontask-again-btn">Don't ask again</button>
		</div>
	</div>

	<!--[ Navbar ]-->
	<ul class="nav-bar">
		<li id="show-all-notes-btn"><center><i style="color: #777777;" class="gg-notes"></i></center></li>
		<li id="show-marked-notes-btn"><center><i style="color: #777777;" class="gg-album"></i></center></li>
	</ul>

  <!--[ NOTE CARD TEMPLATE ]-->
	<div class="note-card" style="display: none;">
    <div class="btn-section">
      <!--[Delete button]-->
      <button class="btn" id="note-card-remove-btn">
        <center>
          <i class="gg-trash-empty"></i>
        </center>
      </button>

      <!--[Edit button]-->
      <button class="btn" id="note-card-edit-btn" data-bs-toggle="modal" data-bs-target="#edit-note-modal">
        <center>
  			  <i style="color: #666666;" class="gg-pen"></i>
        </center>
      </button>

      <button class="btn" id="note-card-mark-btn">
        <center>
		  <i id="mark-btn-icon" class="gg-bookmark"></i>
        </center>
      </button>
    </div>
    
    <!--[ NOTE BODY ]-->
    <h3 class="note-card-title"></h3>
		<div class="note-card-content">
			<div class="note-card-desc"></div>
		</div>
		<div class="note-card-date"></div>
	</div>


 <center>
    <!--[ NO NOTES ALERT ]-->
    <div id="no-notes-found" style="display: none;margin-top: 1rem;color: gray;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
        <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
      <h3 class="no-notes-title">No notes found</h3>
    </div>
  </center>



  		<!--[ Notes Containers ]-->
  <center>
		<!--[ MARKED NOTES CONTAINER ]-->
		<div style="display: none;margin-bottom: 3.5rem;" id="notes-marked-container"></div>
    <!--[ ALL NOTES CONTAINER ]-->
		<div style="display: block;margin-bottom: 3.5rem;" id="notes-container"></div>
  </center>



  <!--[ Add_note_button ]-->
  <button class="btn" id="add-note-btn" data-bs-toggle="modal" data-bs-target="#add-note-modal" 
    style="background-color: var(--main-color);position:fixed;top:80%;left:80%;width:3.25rem;height:3.25rem;border:1px solid var(--main-border-color);border-radius: 50%;"
	>
		<center>
			<i style="color: #666666;" class="gg-pen"></i>
		</center>	
	</button>
 



  <!--[ Add_note_modal ]-->
  <div class="modal fade" id="add-note-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog">
    	<div class="modal-content">
      	<div class="modal-header">
        	<h5 class="modal-title">New note</h5>
        	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      	</div>
      	<div class="modal-body">
        	<form>
          	<div class="mb-3">
            	<label class="col-form-label">Title:</label>
            	<input maxlength="20" type="text" class="form-control" id="new-note-title">
            	<label id="title_limiter" style="color: #777777;"></label>
          	</div>
          	<div class="mb-3">
            	<label class="col-form-label">Description:</label>
            	<textarea maxlength="100" class="form-control" id="new-note-desc"></textarea>
            	<label id="desc_limiter" style="color: #777777;"></label>
          	</div>
        	</form>
      	</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        		<button type="button" id="save-note-btn" data-toggle="modal" class="btn btn-success">Save note</button>
      		</div>
    	</div>
  	</div>
	</div>



	<!--[ Show the id of the note that is in edit ]-->
	<p style="display: none;" id="note-in-edit">0</p>



	<!--[ Edit_note_modal ]-->
	<div class="modal fade" id="edit-note-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="col-form-label">New title:</label>
            <input maxlength="20" type="text" class="form-control" id="edit-note-title">
            <label id="title_warn"><p id="edit-title-limiter" style="color: #777777;"></p></label>
          </div>
          <div class="mb-3">
            <label class="col-form-label">New description:</label>
            <textarea maxlength="100" class="form-control" id="edit-note-desc"></textarea>
            <label id="desc_warn"><p id="edit-desc-limiter" style="color: #777777;"></p></small></label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="save-changes-btn">Save changes</button>
      </div>
    </div>
  </div>
</div>

	<!--[ My_Scripts ]-->
	<script src="src/js/index.js" type="module"></script>
  <!--[Bootstrap JavaScript]-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  

  <!--[ JQuery ]-->
  
</body>
</html>
