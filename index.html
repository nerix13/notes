<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style/index.css">
	<link rel="stylesheet" href="src/style/modal.css">
	<!--[ CSS ICONS ]-->
	<link href='https://css.gg/trash-empty.css' rel='stylesheet'>
	<link href='https://css.gg/math-plus.css' rel='stylesheet'>
	<link href='https://css.gg/bookmark.css' rel='stylesheet'>
	<link href='https://css.gg/album.css' rel='stylesheet'>
	<link href='https://css.gg/notes.css' rel='stylesheet'>
	<link href='https://css.gg/close.css' rel='stylesheet'>
	<link href='https://css.gg/pen.css' rel='stylesheet'>

	<title>My Notes</title>
</head>
<body data-theme="light">
  
  <nav>
	<div class="nav-title">My Notes</div>
	<div class="nav-search">
	  <input style="padding: 5px 5px;" 
	  type="search" 
	  placeholder="Find a note..." 
	  id="search-input"/>
	</div>
  </nav>

  <!--
  <div class="modal-bg">
	<div class="modal rnd-bds" id="change-log-modal">
	  <div class="modal-head">
		<button class="close-modal-btn" onclick="closeModal('.modal')"><i class="gg-close"></i></button>
		<div class="modal-title">Welcome to My Notes!</div>
	  </div>
	  <div class="modal-body"></div>
	</div>
  </div>
  -->
 
  <div class="modal-bg">
	<div class="modal rnd-bds" id="save-note-modal" data-mode="default">
	  <div class="modal-head">
		<button class="close-modal-btn" onclick="closeModal('#save-note-modal')"><i class="gg-close"></i></button>
		<div class="modal-title">Save note</div>
	  </div>
	  <div class="modal-body">
		<form action="javascript:void(0)" id="save-note-form">
		  <h3>Title: </h3>
		  <small id="save-title-error" style="color: red;display: none;">Title must have characters...</small>
		  <input type="text" id="note-title"
			onkeyup="updateCounter(this, '#title-counter')" 
			maxlength="20"
			placeholder="My note..." 
			required/>
		  <span id="title-counter" style="color: --(hover-text-color);">0/20</span>
		  <h3>Description: </h3>
		  <small id="save-desc-error" style="color: red;display: none;">Description must have characters...</small>
		  <textarea id="note-desc" 
			onkeyup="updateCounter(this, '#desc-counter')" 
			placeholder="Description's note..." 
			maxlength="800" 
			required></textarea>
		  <span id="desc-counter" style="color: --(hover-text-color);">0/800</span>
		  <div class="modal-btns">
			<button class="btn" style="margin: 5px 7px;" type="submit">Save</button>
			<button class="btn" type="button" style="margin: 5px 0;" onclick="closeModal('#save-note-modal')">Close</button>
		  </div>
		</form>
	  </div>
	</div>
  </div>

  <div class="note" style="display: none;">
	<div class="note-head">
	  <div class="note-title"></div>
	  <div class="note-options">
		<button id="mark-note-btn"><i class="gg-bookmark"></i></button>
		<button id="edit-note-btn"><i class="gg-pen"></i></button>
		<button id="remove-note-btn"><i class="gg-trash-empty"></i></button>
	  </div>
	</div>
	<div class="note-body"></div>
  </div>

  <ul class="notes-filter">
	<li id="show-notes-btn"><center><i class="gg-notes"></i></center></li>
	<li id="show-marked-notes-btn"><center><i class="gg-album"></i></center></li>
  </ul>

  <section id="notes" data-filter="all" data-note-selected=""></section>

  <button id="add-note-btn" onclick="showModal('#save-note-modal')"><i class="gg-math-plus"></i></button>

  <script src="src/js/index.js" type="module"></script>
  <script>
	function closeModal(id) {document.querySelector(id).parentNode.classList.remove('is-active');}
	function showModal(id) {document.querySelector(id).parentNode.classList.toggle('is-active');}
	// i - input {Input Element}, c - counter { X Element }
	function updateCounter(i, c) {document.querySelector(c).innerText = `${i.value.length}/${i.getAttribute('maxlength')}`}; 
  </script>
</body>
</html>
